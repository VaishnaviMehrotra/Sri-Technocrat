<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Web Page</title>
</head>
<body>
    <div class="header text-center" >
        <p class="menu" >
            <a href="#" id="bar" class="open">
            <i class="fas fa-bars"></i></a>
            <span class="logo">Crypto</span>
            
        </p>
        <div class="amount-box text-center">
            <p>Your Balance</p>
            <p class="amount">NGN 0</p>
        </div>
        <div class="btn-group text-center">
         <button type="button" class="btn btn-outline-light">Deposit</button>
         <button type="button" class="btn btn-outline-light">Buy/Sell</button>
         <button type="button" class="btn btn-outline-light">Withdraw</button>
        </div>
        <div class="text-history">
            <p><b>Your Protfolio</b></p>
            <div class="text-list">
                <img src="btc.png">
                <p><span style="font-weight: 800;
                    font-size: 15px;">BTC</span></p>
                <p class="debit-amount">0<br /><span>= NGN 0</span></p>
                <i class="fas fa-ellipsis-v"></i>
                
            </div>
            <div class="text-list">
                <img src="eth.png">
                <p><span style="color: #454A75; font-weight: 800;
                    font-size: 15px;">ETH</span></p>
                <p class="debit-amount">0<br /><span>= NGN 0</span></p>
                <i class="fas fa-ellipsis-v"></i>
                
            </div>
            <div class="text-list">
                <img src="usdt.png">
                <p><span style="color:#53AE94; font-weight: 800;
                    font-size: 15px;">USDT</span></p>
                <p class="debit-amount">0<br /><span>= NGN 0</span></p>
                <i class="fas fa-ellipsis-v"></i>
                
            </div>
    
        </div>
        <div class="footer-menu">
            <div class="row text-center">
                <div class="col-md-3">
                    <a href="index.html" class="active">
                  <i class="fas fa-qrcode"></i>
                  <p>Overview</p>
                </a>
                </div>
                <div class="col-md-3">
                    <a href="wallets.html">
                  <i class="fas fa-wallet"></i>
                  <p>Wallets</p>
                  </a>
                </div>
                <div class="col-md-3">
                  <a href="#">
                  <i class="fas fa-th-list"></i>
                  <p>Transactions</p>
                  </a>
                </div>
                <div class="col-md-3">
                  
                <a href="settings.html">
                  <i class="fas fa-cog"></i>
                  <p>Settings</p>
                </a>
                </div>
            </div>
          </div>
        <div id="vertical_bar" class="vertical_bar">
            <div class="profile_info">
                <a href="#" class="close">
                    <i class="fas fa-times"></i>
                </a>
                <div class="img_holder">
                  <i class="fas fa-user-circle" style="font-size:100px;"></i>
                </div>
                <p class="title">ABCD</p>
                <p class="sub_title">NGN 0</p>
            </div>
            <ul class="menu">
                <li>
                  <a href="#">
                    <span class="icon">
                      <i class="fas fa-question-circle"></i>
                    </span>
                    <span class="text">Help</span>
                  </a>
                </li>
                <li>
                  <a href="#">
                    <span class="icon">
                       <i class="fas fa-info-circle"></i>
                    </span>
                    <span class="text">About Crypto
                        Currency</span>
                  </a>
                </li>
                <li>
                  <a href="#">
                    <span class="icon">
                      <i class="fas fa-sign-out-alt"></i>
                    </span>
                    <span class="text">Sign out</span>
                  </a>
                </li>
                <li>
                  <a href="#">
                    <span class="icon">
                       <i class="fas fa-poll"></i>
                    </span>
                    <span class="text">Terms of use</span>
                   </a>
                </li>
                <li>
                  <a href="#">
                    <span class="icon">
                      <i class="fas fa-shield-alt"></i>
                    </span>
                    <span class="text">Privacy Policy</span>
                  </a>
                </li>
            </ul>
            <div class="overlay"></div>

        </div>
    </div>
    <script type="text/javascript">


        document.getElementById('bar').addEventListener('click',function(){
          document.querySelector('.vertical_bar').style.width ='250px';
        });
        document.querySelector('.close').addEventListener('click',function(){
        document.querySelector('.vertical_bar').style.width ='0';
        });
        
        
     </script>


   
        
</body>
</html>
